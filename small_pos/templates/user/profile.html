{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - POS System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="{% static 'img/icon.png' %}" type="image/x-icon">
    <style>
        :root {
            --primary-color: #0B6623;
            --light-green: #0D8030;
        }
        
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding-bottom: 80px;
        }
        
        .navbar {
            background: var(--primary-color);
            box-shadow: 0 2px 10px rgba(11, 102, 35, 0.2);
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            background: var(--primary-color);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            font-size: 3rem;
            color: white;
        }
        
        .profile-name {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
            margin: 10px 0 5px 0;
        }
        
        .profile-role {
            color: #666;
            font-size: 1rem;
            margin-bottom: 20px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        
        .stat-card {
            background: rgba(11, 102, 35, 0.1);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-icon {
            color: var(--primary-color);
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .stat-value {
            color: var(--primary-color);
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .section-card {
            background: white;
            border: 2px solid var(--primary-color);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .section-title {
            color: var(--primary-color);
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-label {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            border: 2px solid var(--primary-color);
            border-radius: 8px;
            padding: 10px 15px;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--light-green);
            box-shadow: 0 0 0 3px rgba(11, 102, 35, 0.1);
        }
        
        .btn-primary {
            background: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            width: 100%;
        }
        
        .btn-primary:hover {
            background: var(--light-green);
            border-color: var(--light-green);
        }
        
        .activity-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid rgba(11, 102, 35, 0.2);
            border-radius: 8px;
            margin-bottom: 10px;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            margin-right: 15px;
        }
        
        .activity-details {
            flex: 1;
        }
        
        .activity-title {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.95rem;
        }
        
        .activity-time {
            color: #666;
            font-size: 0.85rem;
        }
        
        .activity-amount {
            color: var(--primary-color);
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: white;
            border-top: 2px solid var(--primary-color);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }
        
        .nav-item {
            text-align: center;
            color: var(--primary-color);
            text-decoration: none;
            flex: 1;
            padding: 5px;
            opacity: 0.6;
            transition: all 0.3s;
        }
        
        .nav-item.active {
            opacity: 1;
            font-weight: 600;
        }
        
        .nav-item i {
            font-size: 1.5rem;
            display: block;
            margin-bottom: 3px;
        }
        
        .nav-item span {
            font-size: 0.75rem;
        }
        
        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-user"></i> My Profile
            </a>
            <button class="btn btn-sm btn-light" onclick="window.location.href='{% if user.position == 'worker' %}{% url 'user_dashboard' %}{% else %}{% url 'dashboard' %}{% endif %}'">
                <i class="fas fa-home"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <!-- Profile Header -->
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user"></i>
            </div>
            <h1 class="profile-name">{{ user.first_name }} {{ user.last_name }}</h1>
            <p class="profile-role">{{ user.position|title|default:"Staff Member" }}</p>
            
           <table>

                    <tr style="text-align: left; color: #666; font-weight: 600;">Email: {{ user.email }}</tr>
                  
                </br>
                    <tr style="text-align: right; color: var(--primary-color); font-weight: bold;"> username :{{ user.username }}
                    </tr>
            </table>
        </div>
        
        

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="{% url 'dashboard' %}" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="{% url 'new_sale' %}" class="nav-item">
            <i class="fas fa-shopping-cart"></i>
            <span>Sales</span>
        </a>
        
        <a href="{% url 'inventory' %}" class="nav-item active">
            <i class="fas fa-boxes"></i>
            <span>Inventory</span>
        </a>
        <a href="{% url 'profile' %}" class="nav-item active">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
